<body>
 <h1>Belajar Placeholder</h1>
 <form action="/action_page.php">
  <input type="text" name="fname" placeholder="First Name"><br>
  <input type="text" name="lname" placeholder="Last Name"><br>
  <input type="submit" value="Submit">
 </form><hr>
 <h1>Belajar Color Picker</h1>
 <form action="/action_page.php">
  Select your favorite color:
  <input type="color" name="favcolor" value="#03ff00">
  <input type="submit">
 </form><hr>
 <form>
 <h1>Belajar bikin input list</h1>
 Select your favorite browser:<br>
  <input list="browsers" name="browser">
   <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Google Chrome">
    <option value="Mozila Firefox">
    <option value="Opera">
    <option value="Safari">
    <option value="UC Browser">
   </datalist>
 </form><hr>
 <form>
  <h1>Belajar bikin Date dan Field</h1>
   <input type="date" name="bday">
   <input type="submit"><br>
   <input type="datetime-local" name="bdaytime">
   <input type="submit" value="Send"><br>
   <input type="time" value="usr_time">
   <input type="Submit">
 </form><hr>
 <form>
  <h1>Belajar bikin upload file</h1>
   Select a file: <input type="file" name="myfile"><br>
   <input type="submit" value="Submit">
 </form><hr>
 <form>
  <h1>Belajar bikin Pop-Up</h1>
   <input type="button" onclick="alert('Hello World!')" value="Clik Me!">
 </form>
</body>
</html>
