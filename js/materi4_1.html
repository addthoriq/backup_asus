<html>
	<head>
		<title>If Else</title>
	</head>
	<body>
		<script>
			var password = prompt("Password");
			if (password == "teh"){
				document.write("<h2>Selamat anda suda masuk</h2>");}
			else{
				document.write("<p>Password salah, coba lagi</p>");}
			document.write("<p>Terima Kasih sudah coba app ini</p>");
		</script>
	</body>
</html>
