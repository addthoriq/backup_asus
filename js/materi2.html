<html>
	<head>
		<title>BElajar JS</title>
	</head>
	
	<body>
		<h1>Belajar JS dasar</h1>
		<p id="belajar">Siapakah nama saya?</p>
		<button type="button" onclick="document.getElementById('belajar').innerHTML = 'Saya adalah Thoriq'">Klik Saya!</button>
		<!-- innerHTML = memasukkan kedalam HTMl-->
	</body>
</html>
