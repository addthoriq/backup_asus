<html>
	<head>
		<title>JAVASCRIPT DI BODY</title>
	<head>
	<body>
	<center>
	<table>	

	<h3>TUGAS JAVASCRIPT DI BODY</h3>
	<tr align="center">
	<td colspan=4 height=300px width=500px>
	<img src="thoriq.JPG" id="gambar" width=250px>
	</td>
	</tr>

	<!-- MEMBESAR -->
	<tr align="center">
	<td><button type="button" onclick="document.getElementById('gambar').style.width='500px';">BESARKAN !</button></td>
	
	<!-- MENGECIL -->
	<td><button type="button" onclick="document.getElementById('gambar').style.width='250px'">KECILKAN !</button></td>
	
	<!-- MENGHILANG -->
	<td><button type="button" onclick="document.getElementById('gambar').style.display='none'">HILANGKAN !</button></td>
	
	<!-- MEMUNCULKAN -->
	<td><button type="button" onclick="document.getElementById('gambar').style.display='block'">MUNCULKAN !</button></td>
	</tr>

	</table>
	</center>
	</body>
</html>
