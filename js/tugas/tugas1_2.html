<html>
	<head>
		<title>JAVASCRIPT DI DALAM HEAD</title>
		<script type="text/javascript">
			function besarkan(){
				var a=document.getElementById('gambar').style.width='500px';
			}
			function kecilkan(){
				var b=document.getElementById('gambar').style.width='250px';
			}
			function hilangkan(){
				var c=document.getElementById('gambar').style.display='none';
			}
			function munculkan(){
				var d=document.getElementById('gambar').style.display='block';
			}
		</script>
	<head>
	<body>
	<center>
	<table>	

	<h3>TUGAS JAVASCRIPT DI DALAM HEAD</h3>
	<tr align="center">
	<td colspan=4 height=300px width=500px>
	<img src="thoriq.JPG" id="gambar" width=250px>
	</td>
	</tr>

	<!-- MEMBESAR -->
	<tr align="center">
	<td><button type="button" onclick=besarkan()>BESARKAN !</button></td>
	
	<!-- MENGECIL -->
	<td><button type="button" onclick=kecilkan()>KECILKAN !</button></td>
	
	<!-- MENGHILANG -->
	<td><button type="button" onclick=hilangkan()>HILANGKAN !</button></td>
	
	<!-- MEMUNCULKAN -->
	<td><button type="button" onclick=munculkan()>MUNCULKAN !</button></td>
	</tr>

	</table>
	</center>
	</body>
</html>
